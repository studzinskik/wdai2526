<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <style>
        .product-img { width: 50px; height: 50px; object-fit: cover; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    <section id="ex1">
        <h2>Ćwiczenie 1</h2>

        <h1 id="timerDisplay">0s</h1>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </section>

    <section id="ex2">
        <h2>Ćwiczenie 2</h2>
        <label>Min długość: <input type="number" id="minLength" value="8"></label><br>
        <label>Max długość: <input type="number" id="maxLength" value="12"></label><br>
        <label><input type="checkbox" id="useUpperCase"> Wielkie litery?</label><br>
        <label><input type="checkbox" id="useSpecial"> Znaki specjalne?</label><br>
        <button id="generateBtn">Wygeneruj hasło</button>
    </section>

    <section id="ex3">
        <h2>Ćwiczenie 3</h2>
        <input type="text" id="filterInput" placeholder="Filtruj po frazie...">
        <select id="sortSelect">
            <option value="original">Oryginalna kolejność</option>
            <option value="asc">Rosnąco (tytuł)</option>
            <option value="desc">Malejąco (tytuł)</option>
        </select>
        <div id="tableContainer"></div>
    </section>

    <section id="hw">
        <h2>Zadanie domowe</h2>
        <a href="zadanie">tu</a>
    </section>

    <script src="main.js"></script>

</html>
